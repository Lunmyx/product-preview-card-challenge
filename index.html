<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="background-body">
  <header>
    
  </header>
  <main class="main-container">
    <div class="product">
      <div class="image-container">
        <picture>
          <source class="image" media="(min-width:1024px)" srcset="assets/images/image-product-desktop.jpg" alt="product thumbnail">
          <source class="image" media="(min-width:320px)" srcset="assets/images/image-product-mobile.jpg" alt="product thumbnail">
          <img src="assets/images/image-product-desktop.jpg" alt="product thumbnail">
        </picture>
      </div>
      <div class="product-description">
        <h6 class="category">Perfume</h6>

        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>

        <p class="text-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        $149.99
        $169.99

        Add to Cart
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
